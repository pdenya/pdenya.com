baseURL: https://pdenya.com
languageCode: en-US
title: Paul Denya
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: Solving problems
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: false
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: false
  hideFooter: true
  showPostNavLinks: false
  assets:
    favicon: /favicon.png
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: Home
      url: /
    - name: Blog
      url: /blog
    - name: About
      url: /about
permalinks:
  posts: "/blog/:title"
